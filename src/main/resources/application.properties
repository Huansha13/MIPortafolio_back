server.servlet.context-path=/miportafolio
server.port=8989
spring.datasource.url=jdbc:mariadb://localhost:3306/portafolio?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.validation-query=SELECT 1
#spring.jpa.generate-ddl-auto=true

##Crea las tablas by model 
spring.jpa.hibernate.ddl-auto=update


##Imprime los datos de la consultaen consola
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect